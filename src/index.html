<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body>
    <form class="search-form" id="search-form">
    <input
        id="search-input"
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search posts"
    />
    </form>
    <button class="add">Add post</button>
    <ul class="posts"></ul>
    <div class="modal-backdrop hidden">
        <div class="modal">
            <h2>Create new post</h2>
            <form id="new-post-form">
                    <input type="text" placeholder="Username" name="Username" required />
                    <input type="url" placeholder="Image URL" name="url" required />
                    <button id="create-post" type="submit" class="add-button">Create</button>
                    <button type="button" class="close-modal">Cancel</button>
            </form>
        </div>
    </div>


    <div class="modal-backdropEdit hidden">
        <div class="modalEdit">
            <h2>Update a post</h2>
            <form id="edit-post-form">
                    <input id="username" type="text" placeholder="Username" name="Username" required />
                    <input id="url" type="url" placeholder="Image URL" name="url" required />
                    <button id="update-post" type="submit" class="edit-button">Edit</button>
                    <button type="button" class="close-modalEdit">Cancel</button>
            </form>
        </div>
    </div>


    <div class="modal-backdropCommments hidden">
        <div class="modalComments">
            <h2>Comments</h2>
            <ul class="comments"></ul>
            <form id="comments-post-form">
                    <input id="info" type="text" placeholder="Info" name="info" required />
                    <button type="button" class="post-comment-button">Post a comment</button>
                    <button type="button" class="close-comment-button">Close</button>
                    <!-- <button type="button" class="delete-comment-button">Delete a comment</button> -->
            </form>
        </div>
    </div>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
